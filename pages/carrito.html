<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Revisa los productos en tu carrito de compras en Michistore y completa tu pedido para darle a tu gato lo mejor.">
    <meta name="keywords" content="Michistore, carrito de compras, tienda de gatos, productos para gatos, compra de productos para gatos">
    <title>Michistore - Carrito de Compras</title>
    <link rel="icon" href="../img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <input type="checkbox" class="header_checkbox" id="open-menu">
        <label for="open-menu" class="header_open-nav-button" role="button">=</label>
        <div class="header__logo-container">
            <a href="../index.html">
                <img class="header__logo" src="../img/logo.png" alt="Michistore Logo">
            </a>
        </div>
        <nav class="header_nav">
            <ul class="header_nav-list">
                <li class="header_nav-item"><a href="../index.html">Inicio</a></li>
                <li class="header_nav-item"><a href="nosotros.html">Nosotros</a></li>
                <li class="header_nav-item"><a href="productos.html">Productos</a></li>
                <li class="header_nav-item"><a href="envios.html">Envíos</a></li>
                <li class="header_nav-item active"><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container mt-5">
            <h2>Carrito de Compras</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../img/juguete2.png" class="img-fluid rounded-start" alt="Producto 1">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Producto 1</h5>
                                    <p class="card-text">Rascador y cama.</p>
                                    <p class="card-text"><small class="text-muted">Cantidad: 1</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                      <div class="row g-0">
                          <div class="col-md-4">
                              <img src="../img/tunel-gato.png" class="img-fluid rounded-start" alt="Producto 1">
                          </div>
                          <div class="col-md-8">
                              <div class="card-body">
                                  <h5 class="card-title">Producto 2</h5>
                                  <p class="card-text">Tunel.</p>
                                  <p class="card-text"><small class="text-muted">Cantidad: 1</small></p>
                              </div>
                          </div>
                      </div>
                  </div>
          
                </div>

                <div class="col-md-4">
                    <!-- Resumen del carrito y formulario de compra -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Resumen del Carrito</h5>
                            <p class="card-text">Subtotal: $10000</p>
                            <p class="card-text">Envío: $100</p>
                            <p class="card-text">Total: $10100</p>
                            <a href="compra.html" class="btn btn-primary">Completar Compra</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="redes-sociales">
            <a href="https://es-la.facebook.com/"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
            <a href="https://github.com/"><i class="bi bi-github"></i></a>
            <div class="wpp">
              <a href="https://www.whatsapp.com/?lang=es"> <i class="bi bi-whatsapp"></i> </a>
          </div>
            <a href="https://maps.app.goo.gl/2G7cxSLZyevxkr1a8"><i class="bi bi-geo-alt"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
